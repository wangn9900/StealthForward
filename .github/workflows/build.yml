name: Build and Release StealthForward

on:
  push:
    tags:
      - 'v*' # 当你推送形如 v1.0.0 的 tag 时触发发布

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux]
        goarch: [amd64, arm64] # 支持主流海外 VPS 架构
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Build StealthForward Binaries
        run: |
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} CGO_ENABLED=0 go build -ldflags="-s -w" -o stealth-controller-${{ matrix.goarch }} cmd/controller/main.go
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} CGO_ENABLED=0 go build -ldflags="-s -w" -o stealth-agent-${{ matrix.goarch }} cmd/agent/main.go
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} CGO_ENABLED=0 go build -ldflags="-s -w" -o stealth-admin-${{ matrix.goarch }} cmd/admin-cli/main.go

      - name: Clone and Build Sing-box Mod (with VLESS Fallback)
        run: |
          # 克隆 V2bX 的魔改版 sing-box (包含 submodules)
          git clone --depth 1 --recurse-submodules https://github.com/wangn9900/V2bX.git v2bx_temp
          
          # 进入 sing-box_mod 目录
          cd v2bx_temp/sing-box_mod
          
          # 清理 go.mod 中的 replace 指令（因为我们在单独编译）
          # 使用 go mod tidy 确保依赖正确
          go mod tidy
          
          # 编译魔改版 sing-box 核心
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} CGO_ENABLED=0 go build -ldflags="-s -w" -o ../../sing-box-mod-${{ matrix.goarch }} ./cmd/sing-box
          
          cd ../..
          rm -rf v2bx_temp

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: stealth-binaries-${{ matrix.goarch }}
          path: |
            stealth-*
            sing-box-mod-*

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            stealth-binaries-amd64/stealth-controller-amd64
            stealth-binaries-amd64/stealth-agent-amd64
            stealth-binaries-amd64/stealth-admin-amd64
            stealth-binaries-amd64/sing-box-mod-amd64
            stealth-binaries-arm64/stealth-controller-arm64
            stealth-binaries-arm64/stealth-agent-arm64
            stealth-binaries-arm64/stealth-admin-arm64
            stealth-binaries-arm64/sing-box-mod-arm64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
