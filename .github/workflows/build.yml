name: Build and Release StealthForward

on:
  push:
    tags:
      - 'v*' # 当你推送形如 v1.0.0 的 tag 时触发发布

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux]
        goarch: [amd64, arm64] # 支持主流海外 VPS 架构
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Build Controller
        run: |
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -o stealth-controller-${{ matrix.goarch }} cmd/controller/main.go

      - name: Build Agent
        run: |
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -o stealth-agent-${{ matrix.goarch }} cmd/agent/main.go

      - name: Build Admin CLI
        run: |
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -o stealth-admin-${{ matrix.goarch }} cmd/admin-cli/main.go

      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: stealth-binaries-${{ matrix.goarch }}
          path: stealth-*

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v3

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            stealth-binaries-amd64/stealth-controller-amd64
            stealth-binaries-amd64/stealth-agent-amd64
            stealth-binaries-amd64/stealth-admin-amd64
            stealth-binaries-arm64/stealth-controller-arm64
            stealth-binaries-arm64/stealth-agent-arm64
            stealth-binaries-arm64/stealth-admin-arm64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
